<div class="container">
    <div class="content">
        <h1>服務範圍</h1>
        <div class="service-intro">
            <p>
                中港跨境租車，以中港跨境商務車租賃，私人商務考察租車服務為主~
            </p>
            <div *ngFor="let service of servicelist; index as serviceId">
                <p [title]="service.name">
                    ({{service.id}}) {{service.name}}： {{service.description}}
                    
                </p>
                <figure>
                    <img src="" alt="">
                </figure>
                <hr>
            </div>
            
        </div>
    </div>
</div>
