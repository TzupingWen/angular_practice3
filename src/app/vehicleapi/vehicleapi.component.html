<div class="container">
    <div class="content">
        <h1>車輛資料列表</h1>
        <div>
            <table class="vlist-table">
                <thead>
                    <tr>
                        <th></th>
                        <th>車號 PlateNumb</th>
                        <th>車型 VehicleType</th>
                        <th>日期 UpdateDate</th>
                        <th>時間 UpdateTime</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of data; index as i">
                        <td>{{i + 1}}</td>
                        <td>{{item.PlateNumb}}</td>
                        <td>{{item.VehicleType}}</td>
                        <td>{{item.UpdateTime | date: 'yyyy-MM-dd'}}</td>
                        <td>{{item.UpdateTime | date: 'hh:mm:ss a'}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
